<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sileo Repo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e2e;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #282a36;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 16px;
            opacity: 0.8;
        }
        .button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            background: #ff8c00;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
        }
        .button:hover {
            background: #ff6f00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Sileo Repo</h1>
        <p>Add my repository to Sileo by clicking the button below.</p>
        <a class="button" href="sileo://source/https://ytbshark.github.io/" target="_blank">Add to Sileo</a>
    </div>
</body>
</html>
